apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqldb
  namespace: final
  labels:
    appname: clo835-final
    app_component: backend
spec:
  selector:
    matchLabels:
      appname: clo835-final
      app_component: backend
  replicas: 1
  template:
    metadata:
      labels:
        appname: clo835-final
        app_component: backend
    spec:
      containers:
      - image: mysql:5.6
        name: mysqldb
        env:
          # Use secret in real usage
        - name: DBUSER
          valueFrom:
            secretKeyRef:
              name: mysql-db-secret
              key: username
        - name: DBPW
          valueFrom:
            secretKeyRef:
              name: mysql-db-secret
              key: password
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-db-secret
              key: rootpassword
        ports:
        - containerPort: 3306
          name: mysqldb
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pvc